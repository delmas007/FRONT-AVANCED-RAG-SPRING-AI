<div class="container d-flex justify-content-center align-items-center" style="min-height: 40vh;">
  <div class="card shadow-lg" style="width: 50rem;">
    <div class="card-header text-center">
      <h3 class="card-title">Upload de Fichiers</h3>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="fileInput" class="form-label">Sélectionnez des fichiers (PDF, PPTX, XLSX, DOCX):</label>
        <div class="input-group">
          <div class="custom-file">
            <input
              type="file"
              class="custom-file-input"
              id="fileInput"
              (change)="onFileChange($event)"
              multiple
              accept=".pdf, .pptx, .xlsx, .docx"
            >
            <label class="custom-file-label" for="fileInput">
              {{ inputLabel }}
            </label>
          </div>
        </div>
          <div class="text-center mt-4">
            <button
              class="btn btn-primary"
              [disabled]="files.length === 0"

            >
              Continuer
            </button>
          </div>
      </div>

      <!-- Alerte Bootstrap -->
      <div *ngIf="invalidFiles.length > 0" class="alert alert-danger mt-3">
        <strong>Erreur!</strong> Les fichiers suivants ont des extensions non autorisées :
        <ul>
          <li *ngFor="let file of invalidFiles">{{ file.name }}</li>
        </ul>
      </div>

      <!-- Liste des fichiers valides -->
      <div *ngIf="files.length > 0" class="mt-3">
        <ul class="list-group">
          <li
            *ngFor="let file of files; let i = index"
            class="list-group-item d-flex justify-content-between align-items-center"
          >
            <span>
              <i [ngClass]="getIconClass(file.name)"></i>
              {{ file.name }} - {{ fileSizeInMb(file.size) }} Mb
            </span>
            <button
              class="btn btn-danger btn-sm"
              (click)="removeFile(i)"
            >
              <i class="bi bi-x-circle"></i>
            </button>
          </li>
        </ul>
      </div>

    </div>
  </div>
</div>
